<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/f580711539.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Productos</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Productos</h1>
        </div>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-body" aria-current="page" href="#">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">Galeria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-body" href="#">Contacto</a>
                </li>
                <li class="nav-item ">
                    <button class="nav-link text-body btn-carrito " id="open" href="#">Carrito <i class="fa-solid fa-cart-shopping"></i> <span id="contador-carrito">0</span> </a>
                </li>
            </ul>
        </nav>
    </header>
<main id="producto-contenedor">
    <div class="modal-container" id="modal_container">
        <!--
            STEP 1:
        -->
        <div class="modal-carrito step1">
                <h3>Carrito</h3>
            <div id="carrito-contenedor">
            </div>
            <!-- Efectuar Compra -->
            <button id="cerrar" class="btn-modal">Cerrar</button>
            <button id="continuar" class="btn-modal">Continuar</button>
            <!-- Precio: -->
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
        </div>
        
        <!--
            STEP 2:
        -->
        <div class="modal-carrito step2 hidden"> 
            <div id="metodoDePago">
            <h4>HOLA, CONFIRMA!</h4>
             <!-- Metodo de pago -->
             <form class="input-container">
                <input type="checkbox" name="Efectivo" id="efectivo" value="1">
                <label for="efectivo">Efectivo</label>

                <input type="checkbox" name="Tarjeta" id="tarjeta" value="2">
                <label for="tarjeta">Tarjeta</label>
            </form>
            <div class="input-group">
                <label for="mail">E-mail</label>
                <input type="mail" placeholder="jamessmith@gmail.com" name="mail" id="mail">
             </div>
             <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" placeholder="06 XX XX XX XX" name="phone" id="phone">
             </div>
             <div class="input-group">
                <label for="address">Address</label>
                <input type="text" placeholder="221B Baker Street" name="address" id="address">
             </div>
             <div class="input-group">
                <label for="country">Country</label>
                <input type="text" placeholder="United States" name="country" id="country">
             </div>
            <button id="terminar-compra">Terminar compra</button>
            </div>
        </div>

    </div>


</main>











    <script src="actualizarCarrito.js" type="module"></script>
    <script src="modal.js" type="module"></script>
    <script src="metodosDePago.js" type="module"></script>
    <script src="stock.js" type="module"></script>
    <script src="carritoIndex.js" type="module"></script>
    <script src="App.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="getData.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
